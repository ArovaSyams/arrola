<div class="row">

<div class="card">

<div class="card-body">

<form action="#">
<div class="row">
<div class="col-xl-6">
<div class="form-group row">
<label class="col-lg-4 col-form-label">Recipe Name</label>
<div class="col-lg-8">
<input type="text" class="form-control">
</div>
</div>

<div class="form-group row">
<label class="col-lg-4 col-form-label">No of Incredients</label>
<div class="col-lg-8">
<input type="text" class="form-control">
</div>
</div>

<div class="form-group row">
<label class="col-lg-4 col-form-label">Incredients</label>
<div class="col-lg-8">
<input type="text" class="form-control">
</div>
</div>

<div class="form-group row">
<label class="col-lg-4 col-form-label">Preparation Method</label>
<div class="col-lg-8">
<textarea class="form-control" cols="5"></textarea>
</div>
</div>

<div class="form-group row">
<label class="col-lg-4 col-form-label">Preparation Time</label>
<div class="col-lg-8">
<input type="text" class="form-control">
</div>
</div>

</div>
<div class="col-xl-6">
<div class="form-group row">
<label class="col-lg-4 col-form-label">Category</label>
<div class="col-lg-8">
<select class="form-select">
<option>Select</option>
<option value="1">Healthy</option>
<option value="2">Diet</option>
<option value="3">Super</option>
<option value="4">Other</option>
</select>
</div>
</div>
<div class="form-group row">
<label class="col-lg-4 col-form-label">Tags</label>
<div class="col-lg-8">
<input type="text" class="form-control">
</div>
</div>
<div class="form-group row">
<label class="col-lg-4 col-form-label">Cover Image</label>
<div class="col-lg-8">
<input type="file" class="form-control">
only jpg,png,jpeg allowed max size 512 kb
</div>
</div>

<div class="form-group row">
<label class="col-lg-4 col-form-label">Images</label>
<div class="col-lg-8">
<input type="file" class="form-control" multiple>
only jpg,png,jpeg allowed max size 512 kb
</div>
</div>


</div>

</div>
<div class="text-end">
<button type="submit" class="btn btn-primary">Submit</button>
